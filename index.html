<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buenos Tickets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .poster-section {
            padding: 40px 20px;
            text-align: center;
            background-color: #f8f9fa;
        }

        .poster-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .button-section {
            padding: 40px 20px 60px 20px;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: stretch;
        }

        .portal-button {
            flex: 1;
            max-width: 400px;
            padding: 60px 40px;
            border: none;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .portal-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .portal-button:hover::before {
            left: 100%;
        }

        .portal-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .portal-button:active {
            transform: translateY(-2px);
        }

        .customer-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .customer-btn:hover {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
        }

        .merchant-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .merchant-btn:hover {
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
        }

        .icon {
            display: block;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .description {
            font-size: 0.4em;
            margin-top: 10px;
            opacity: 0.9;
            font-weight: normal;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .button-section {
                flex-direction: column;
                gap: 20px;
            }

            .portal-button {
                padding: 40px 30px;
                font-size: 1.5em;
            }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .network-badge {
            display: inline-block;
            background: #e8f4f8;
            color: #1976D2;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
            border: 2px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíÉ Buenos Tickets üï∫</h1>
            <p>Blockchain-Based Tango Event Ticketing</p>
            <div class="network-badge">
                üåê Base Sepolia Network
            </div>
        </div>

        <div class="poster-section">
            <img src="assets/img/tango-poster-generated-gemini-ai.png" alt="Tango Argentino - Noches de Pasi√≥n">
        </div>

        <div class="button-section">
            <button class="portal-button customer-btn" onclick="location.href='frontend/customer.html'">
                <span class="icon">üé´</span>
                Customer
                <span class="description">Reserve & Buy Tickets</span>
            </button>

            <button class="portal-button merchant-btn" onclick="location.href='frontend/merchant.html'">
                <span class="icon">üé≠</span>
                Merchant
                <span class="description">Admin Panel</span>
            </button>
        </div>

        <div class="footer">
            <p>Powered by Pyth Network Entropy ‚Ä¢ Built on Base Sepolia</p>
            <p style="font-size: 0.8em; margin-top: 5px; color: #999;">
                Smart Contract: <code style="background: #f0f0f0; padding: 2px 6px; border-radius: 3px;">0x55Cf458212822b33d8485969f4616FA8D9b6e1A7</code>
            </p>
        </div>
    </div>
</body>
</html>
